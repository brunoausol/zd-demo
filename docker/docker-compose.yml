services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: orders
      RABBITMQ_DEFAULT_PASS: orders
    ports:
    - "5672:5672"
    - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  orders-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: orders-api:dev
    env_file:
      - ./.env
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ConnectionStrings__Orders: Host=postgres;Port=5432;Database=orders;Username=postgres;Password=postgres
      RabbitMq__Host: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__Username: orders
      RabbitMq__Password: orders
      RabbitMq__Exchange: orders.exchange
      RabbitMq__RoutingKey: orders.created
      RabbitMq__ShutdownDrainTimeoutSeconds: 30
      Hangfire__DashboardPath: /hangfire
      Hangfire__WorkerCount: 5
      Hangfire__SurveyDelayHours: 24
      Hangfire__ShutdownTimeoutSeconds: 30
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
